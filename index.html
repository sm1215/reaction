<!doctype html>
<html lang="en-US">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>Canvas Testing</title>

    <style>
    	#world{ border:1px solid silver; }</style>
</head>
<body>
	<div id="menu">
		<button id="add-button" type="button">Add</button>
		<button id="remove-button" type="button">Remove</button>
		<button id="stop-button" type="button">Stop</button>
		<button id="start-button" type="button">Start</button>
	</div>
    <canvas id="world" height="600" width="800"></canvas>

</body>
<script type="text/javascript" src="js/jq.js"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/plugins/CSSPlugin.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/easing/EasePack.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenLite.min.js"></script> -->
<script type="text/javascript" src="js/game.js"></script>


<script type="text/javascript">

	$(document).ready(function(){
		game.init();
	})
	.on('click', '#stop-button', function(e){
		e.preventDefault();
		game.stopAllReagents();
	})
	.on('click', '#start-button', function(e){
		e.preventDefault();
		game.startAllReagents();
	})
	.on('click', '#add-button', function(e){
		e.preventDefault();
		game.createReagent({
			height: 50,
			width: 50,
			position: {},
			destination: {},
			color: null
		});
	})
	.on('click', '#remove-button', function(e){
		e.preventDefault();
        game.destroyLatestReagent();
	})
	;

</script>
</html>
